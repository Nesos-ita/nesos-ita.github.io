# Handling Reading
safe:         true
include:      [".htaccess"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Outputting
permalink: /:categories/:title/

# Build settings
defaults: [{values: {layout: "post"}}]