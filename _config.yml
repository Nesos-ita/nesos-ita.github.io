# Site settings
title: NesosTechnology
#email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
 NesosTechnology - I do infosec for fun and no profit - DIY Security researcher
baseurl: ""
url: ""
post_limit: 5
# Footer
footer_left: > 
 NesosTechnology<br>
